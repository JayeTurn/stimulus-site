{% include head.html %}
<body class="{% if page.class %} {{ page.class }}{% endif %}">
  {% include navigation.html %}

  <main id="content" class="handbook">
    <section class="handbook__index">

      <nav class="handbook__nav">
        <p class="handbook__nav-title">The Handbook:</p>
        {% include handbook-nav.html class="handbook-nav__link" %}
      </nav>

      <input type="checkbox" id="hamburger" class="mobile-nav-checkbox"/>
      <label class="mobile-nav-button" for="hamburger"><span></span> Table of Contents</label>

      <nav class="mobile-nav" aria-hidden="true">
        <label class="mobile-nav-button mobile-nav-button--close" for="hamburger"><span></span> close</label>
        <div class="mobile-nav__wrap">
          {% include handbook-nav.html class="mobile-nav__link" %}
        </div>
      </nav>

    </section>

    <section id="start" class="handbook__content">
      {{ content }}

      {% if next_chapter %}
        <p>Next: <a href="{{ next_chapter.url }}">{{ next_chapter.title }}</a></p>
      {% endif %}
    </section>
  </main>

  {% include footer.html %}
</body>
</html>
