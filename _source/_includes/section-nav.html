<ul class="nav__sublist {% if tags[0] == section %} active{% endif %}">
  {%- assign sortedEntries = collections[section] | sortBy: "order"  -%}
  {%- for entry in sortedEntries -%}
    <li>
      <a class="nav__sublist-link{% if page.url == entry.url %} active{% endif %}" href="{{ entry.url | remove: ".html" }}">
        {%- if entry.data.nav_prefix %}{{ entry.data.nav_prefix }}{% else %}{{ entry.filePathStem | navPrefix }}{% endif %}: {{ entry.data.title }}
      </a>
    </li>
  {%- endfor -%}
</ul>
